<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="box-calculadora">
            <div class="display">
                <div class="display-historico" id="display-historico">
                    <a href="#" id="limpar-historico">Limpar</a>
                    <h4></h4>
                    <ul id="historico-lista"></ul>
                </div>
                <div class="display-calculo" id="display-calculo">
                    <h1>0</h1>
                </div>
            </div>
            <div class="teclas-calculadora">
                <div class="botoes">
                    <button class="btn limpar">AC</button>
                    <button class="btn apagar"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="btn percentual">%</button>
                    <button class="btn operador">/</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn operador">x</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operador">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operador">+</button>
                    <button class="btn zero" id="zero">0</button>
                    <button class="btn ponto">,</button>
                    <button class="btn igual">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
